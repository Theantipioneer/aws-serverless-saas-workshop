<div class="user-form container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="userForm">
        <mat-card class="card">
          <mat-card-title>Create User</mat-card-title>
          <mat-card-subtitle
            >Upon submission, a new user account will be created and we will
            send an email to the provided address with login
            instructions.</mat-card-subtitle
          >
        </mat-card>
      </form>
    </div>
  </div>
</div>
